<!DOCTYPE html>
<script>

let a;
function readNumber() {
    a = prompt("Пожалуйста, введите число","");
    if (isNaN(a)) {
        readNumber();
    } else if (a === 0) {
                return parseInt(a);
    } else if (a == null || a === '') {
        return a = null;
} else {
    return parseInt(a);
}
}

readNumber();
alert("Число : " + a);    


</script>


Неверно для Infinity и -Infinity

Правильнее:
function readNumber() {
    let num;
  
    do {
      num = prompt("Введите число", 0);
    } while ( !isFinite(num) );
  
    if (num === null || num === '') return null;
  
    return +num;
  }
  
  alert(`Число: ${readNumber()}`);
