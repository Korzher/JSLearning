<!DOCTYPE html>>
<script>


let n=prompt("Введите интересующее число","");
Next:
for (i = 2; i <= n; i++) {
   for (m = 2; m < i; m++) {
    if (i%m==0)   continue Next;
   }
   alert(i);
}
</script>


<script>
    let p = 10;

nextPrime:
for (let i = 2; i <= p; i++) { // Для всех i...

  for (let j = 2; j < i; j++) { // проверить, делится ли число..
    if (i % j == 0) continue nextPrime; // не подходит, берём следующее
  }

  alert( i ); // простое число
}
</script>
