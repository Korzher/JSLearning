<script>
    'use strict'
    function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function () {
            this.a = +prompt("Сколько нужно добавить?", "");
            return this.value = this.value + this.a;
        };
    }

   accumulator.read();
   accumulator.read();  

alert(accumulator.value);


</script>
