<!DOCTYPE html>
<script>

function debounce(f, ms) {
let timerId;

return function() {
if (timerId) {
  clearTimeout(timerId);
  timerId = setTimeout(() => f.apply(this, arguments) , ms);
} else {
  timerId = setTimeout(() => f.apply(this, arguments) , ms);
};
};
};
