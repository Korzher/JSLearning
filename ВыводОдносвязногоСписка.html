<!DOCTYPE html>>
<script>

let list = {
  value: 1,
  next: {
    value: 2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: null
      }
    }
  }
};

function printListRec(list) {
    if (list.next !== null) {
        alert(list.value);
        list = list.next;
        return printListRec(list)
    } else {
        alert(list.value);
    }

}


function printListCicle(list) {
    while (list.next!== null) {
        alert(list.value);
        list = list.next;
    }
    alert(list.value);
}

printListRec(list);
printListCicle(list);

</script>
