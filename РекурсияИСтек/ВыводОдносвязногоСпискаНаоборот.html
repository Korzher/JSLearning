<!DOCTYPE html>>
<script>

let list = {
  value: 1,
  next: {
    value: 2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: null
      }
    }
  }
};

// Если Лист.некст есть, то мы складываем их в стак, вызывая по очереди: 1 - 2 - 3 - 4, а когда четвертый не работает мы отрабатываем 4 - 3 - 2 - 1
function printReverseListRec(list) {

if (list.next) {
  printReverseListRec(list.next);
}

alert(list.value);
}

function printReverseListCicle() {
  tmp = [];
  while (list.next) {
    tmp.unshift(list.value);
    list = list.next;
  }

  alert(list.value);
  tmp.forEach(alert);
};




printReverseListRec(list);
printReverseListCicle(list);

</script>
